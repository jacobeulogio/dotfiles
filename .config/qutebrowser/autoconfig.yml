config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  bindings.commands:
    global:
      normal:
        <Ctrl+Shift+m>: spawn mpv {url}
        J: tab-prev
        K: tab-next
        M: hint links spawn mpv {hint-url}
  bindings.key_mappings:
    global:
      <Ctrl+6>: <Ctrl+^>
      <Ctrl+Enter>: <Ctrl+Return>
      <Ctrl+[>: <Escape>
      <Ctrl+i>: <Tab>
      <Ctrl+j>: <Return>
      <Ctrl+m>: <Return>
      <Enter>: <Return>
      <Shift+Enter>: <Return>
      <Shift+Return>: <Return>
  colors.tabs.pinned.even.bg:
    global: darkseagreen
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.images:
    global: smart-simple
  colors.webpage.darkmode.policy.page:
    global: smart
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.method:
    global: both
  content.javascript.clipboard:
    global: access
    https://chatgpt.com: access-paste
    https://github.com: access-paste
    https://grok.com: access-paste
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  content.tls.certificate_errors:
    global: load-insecurely
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 6
      top: 2
